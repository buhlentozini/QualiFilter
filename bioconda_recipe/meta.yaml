{% set name = "qualifilter" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/buhlentozini/QualiFilter/archive/refs/tags/v1.0.0-rc1.tar.gz
  sha256: 97be06607bdc34830b984b95b6fdd285211b7c2dcd86f36cbd3f1e572bc80972

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - pip

  run:
    - python
    - pandas
    - pyyaml

test:
  commands:
    - qualifilter --help

about:
  home: https://github.com/buhlentozini/QualiFilter
  license: MIT
  license_file: LICENSE
  summary: "Generate a QC report summarizing key quality metrics and sample pass/fail status according to user-defined thresholds."

extra:
  recipe-maintainers:
    - buhlentozini
